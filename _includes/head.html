<head>
    <!-- Common meta-tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    {% if site.keywords %}<meta name="keywords" content="{{ site.keywords }}" />{% endif %}
    <meta name="robots" content="index, follow" />

    <!-- Common link-tags -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ " /feed.xml " | relative_url }}">

    <!-- Stylesheets link-tags -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="all" href="{{ "/assets/css/style.css" | relative_url }}" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119335298-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('set', 'anonymizeIp', true);
      gtag('config', 'UA-119335298-1');
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script async='async' src='https://www.googletagservices.com/tag/js/gpt.js'></script>
    <script>
      var googletag = googletag || {};
      googletag.cmd = googletag.cmd || [];
    </script>

    <script src="{{ "/assets/js/nav.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/require.js" | relative_url }}"></script>
    <script type="text/javascript">
      requirejs.config({

        baseUrl: '/assets/js/',

        shim: {
          'vendor/jquery': {
            exports: 'jQuery',
          },
        },
        paths: {
          // vendor from cdn
          'vendor/jquery': 'https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min',
          'ads': 'ads',
          'stijson': 'stijson',
          'itemstream': 'itemstream',
          'picurestreamabitrage': 'psabitrage',
        },
      });
    </script>

</head>
